<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="ToDoCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">Recipe list</h1>
      </ion-header-bar>
      <ion-content>
          <div class="bar bar-header item-input-inset bar-dark">
          <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Recipe name" ng-model="searchString"/>
 
  </label>
   <button class="button"  ng-click="search(searchString)">
  SEARCH
</button>
          </div>
	  <ion-list>
	  <ion-item ng-repeat="recipe in recipes" ng-click="openRecipe($index)" class="item item-thumbnail-left">
          <img src="{{recipe.image_url}}"/>
          <span class="list_title" >
    {{recipe.title}}
              </span>
          <span class="item-note">
          rank: {{recipe.social_rank}}</span>
	  </ion-item>
	  </ion-list>
      </ion-content>
    </ion-pane>
      
      
       <script id="recipe.html" type="text/ng-template">
	<ion-modal-view>
         <ion-header-bar class="bar-dark">
        <h1 class="title">Recipe</h1>
          <button class="button" ng-click="closeRecipe()">Close</button>
      </ion-header-bar>
      <ion-content>
          <div class="row"> 
<div class="col" style="padding-right: 25px">
    <img class="card" ng-src="{{selectedRecipe.image_url}}" ng-show="selectedRecipe.image_url"/>
           </div>
           </div>
          <div class=row>
          <div class="col description">
           <h3 class="main_titel">
           {{selectedRecipe.title}}
           </h3>
              <ul>
           <li ng-repeat="ingredient in selectedRecipe.ingredients">
           {{ingredient}}
           </li>
           </ul>
              <br/>
              <div class="row">
                  <a class="col" ng-click="GotoLink(selectedRecipe.source_url)">
                    {{selectedRecipe.publisher}}
                      </a>
              <span class="col item-note">
                   {{selectedRecipe.social_rank}}
           </span>
                  </div>
           </div>
              </div>
      </ion-content>
         </ion-modal-view>
	</script>
      
  </body>
</html>
